<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSync - Tasks</title>
    <link rel="stylesheet" href="tasks.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #0056b3;
        }
        .task-list {
            margin-bottom: 30px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: #6c757d;
        }
        .add-task-form {
            display: flex;
            gap: 10px;
        }
        .add-task-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .add-task-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-task-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Manage Your Tasks</h1>
            <p>Keep track of your tasks and stay organized.</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li> <!-- Correct link to index.html -->
                <li><a href="issues.html">Issues</a></li>
                <li><a href="discussions.html">Discussions</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>
        </nav>

        <section class="task-list">
            <h2>Your Tasks</h2>
            <div class="task-item">
                <span>Complete project documentation</span>
                <button>Mark as Done</button>
            </div>
            <div class="task-item">
                <span>Review team feedback</span>
                <button>Mark as Done</button>
            </div>
            <div class="task-item completed">
                <span>Submit weekly report</span>
                <button>Undo</button>
            </div>
        </section>

        <section class="add-task">
            <h2>Add a New Task</h2>
            <form class="add-task-form">
                <input type="text" placeholder="Enter your task here..." required>
                <button type="submit">Add Task</button>
            </form>
        </section>
    </div>
</body>
</html>
