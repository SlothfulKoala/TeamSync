<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TeamSync - Projects</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: sans-serif;
            background: #f3f4f6;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1f2937;
            color: white;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .nav-links {
            list-style: none;
            padding: 0.25rem 0;
        }

        .nav-links li {
            margin: 0.25rem 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background-color: #374151;
            border-radius: 8px;
        }

        .icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .text {
            margin-left: 1rem;
            white-space: nowrap;
        }

        .sidebar.collapsed .text {
            display: none;
        }

        .toggle-link {
            cursor: pointer;
        }

        .sidebar-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .nav-top {
            margin-top: 0.5rem;
        }

        /* Main Content & Topbar */
        .main-content {
            flex: 1;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
        }

        .topbar .page-title h2 {
            font-size: 1.5rem;
        }

        .topbar .right-icons span {
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* Content Area */
        .content-area {
            padding: 1.25rem;
            overflow-y: auto;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Button to create new project */
        #newProjectBtn {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        #newProjectBtn:hover {
            background-color: #2563eb;
        }

        /* Project Bubble Cards */
        .project-bubble {
            background: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .project-bubble:hover {
            transform: scale(1.02);
        }

        .delete-project-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #e3342f;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            position: relative;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .modal-content button:hover {
            background-color: #2563eb;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 8px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        /* Member Search and List */
        #memberSearchResult p {
            margin-top: 8px;
        }

        #addedMembersList {
            margin-top: 10px;
            padding: 8px;
            background-color: #f9fafb;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .member-item span {
            flex-grow: 1;
        }

        .delete-member-btn {
            background: transparent;
            border: none;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <!-- Navigation Links -->
                <ul class="nav-links nav-top">
                    <!-- Toggle Button -->
                    <li>
                        <a href="javascript:void(0)" onclick="toggleSidebar()" class="toggle-link">
                            <span class="icon">‚ò∞</span>
                            <span class="text" id="logoText">TeamSync</span>
                        </a>
                    </li>
                    <!-- Profile & Other Links -->
                    <li>
                        <a href="profile-nw.html">
                            <span class="icon">üë§</span>
                            <span class="text">Your Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="global-chat.html">
                            <span class="icon">üí¨</span>
                            <span class="text">Chats</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">üìÅ</span>
                            <span class="text">Projects</span>
                        </a>
                    </li>
                    <li>
                        <a href="to-do-list.html">
                            <span class="icon">üìù</span> <span class="text">To-Do List</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Topbar -->
            <div class="topbar">
                <div class="page-title">
                    <h2>TeamSync</h2>
                </div>
                <div class="right-icons">
                    <span title="Profile">üë§</span>
                </div>
            </div>

            <!-- Content Area -->
            <section class="content-area">
                <!-- Button to Open New Project Form -->
                <button id="newProjectBtn">Create New Project</button>
                <!-- Container for Project Bubble Cards -->
                <div id="projectsContainer"></div>
            </section>
        </main>
    </div>

    <!-- Modal for New Project Form -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="projectForm">
                <h3>Create New Project</h3>
                <label for="projectName">Project Name</label>
                <input type="text" id="projectName" required />

                <!-- Member Search Section -->
                <label for="memberEmailSearch">Add Member by Email</label>
                <input type="email" id="memberEmailSearch" placeholder="Enter user's email" />
                <button type="button" id="searchMemberBtn">Search</button>
                <div id="memberSearchResult"></div>

                <!-- Display Added Members -->
                <h4>Added Members</h4>
                <div id="addedMembersList"></div>

                <!-- Final Submit -->
                <button type="submit">Save Project</button>
            </form>
        </div>
    </div>

    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            serverTimestamp,
            onSnapshot,
            query,
            where,
            getDocs,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

        // Replace with your Firebase project configuration
        const firebaseConfig = {
            apiKey:"AIzaSyCP6ZeexqSUCX3uc3-JMuleUbCxZ1YL93g",
            authDomain: "teamsync-28a36.firebaseapp.com",
            projectId: "teamsync-28a36",
            storageBucket: "teamsync-28a36.appspot.com",
            messagingSenderId: "518634293938",
            appId:"1:518634293938:web:2c94b73b69c20349ae57ab"
        };

        // Initialize Firebase and services
        const appFirebase = initializeApp(firebaseConfig);
        const db = getFirestore(appFirebase);
        const auth = getAuth();

        // Authentication Check: Redirect to signup if not logged in.
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "signup.html";
            } else {
                // If the user is logged in, use their email for membership filtering.
                const currentUserEmail = user.email;
                const projectsContainer = document.getElementById("projectsContainer");
                const projectsQuery = query(
                    collection(db, "projects"),
                    where("members", "array-contains", currentUserEmail)
                );
                onSnapshot(projectsQuery, (snapshot) => {
                    projectsContainer.innerHTML = "";
                    snapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const bubble = document.createElement("div");
                        bubble.className = "project-bubble";
                        bubble.innerHTML = `
              <h3>${data.name}</h3>
              <p>Created: ${data.createdAt ? new Date(data.createdAt.seconds * 1000).toLocaleDateString() : 'Loading...'}</p>
              <p>Members: ${data.members.join(", ")}</p>
            `;
                        // Delete Button inside the project bubble
                        const deleteBtn = document.createElement("button");
                        deleteBtn.className = "delete-project-btn";
                        deleteBtn.textContent = "Delete";
                        deleteBtn.addEventListener("click", (event) => {
                            event.stopPropagation(); // Prevent bubble click navigation
                            if (confirm("Are you sure you want to delete this project?")) {
                                deleteDoc(doc(db, "projects", docSnap.id))
                                    .then(() => console.log("Project deleted successfully."))
                                    .catch(err => console.error("Error deleting project: ", err));
                            }
                        });
                        bubble.appendChild(deleteBtn);

                        // On click, navigate to the project details page (pass project ID)
                        bubble.addEventListener("click", () => {
                            window.location.href = "project-details.html?id=" + docSnap.id;
                        });
                        projectsContainer.appendChild(bubble);
                    });
                });
            }
        });

        // Sidebar toggle functionality
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const logoText = document.getElementById("logoText");
            sidebar.classList.toggle("collapsed");
            logoText.textContent = sidebar.classList.contains("collapsed") ? "" : "TeamSync";
        }
        window.toggleSidebar = toggleSidebar;

        // Modal functionality
        const modal = document.getElementById("projectModal");
        const closeModalBtn = document.querySelector(".modal .close");
        const projectForm = document.getElementById("projectForm");

        function openModal() {
            modal.style.display = "block";
        }
        function closeModal() {
            modal.style.display = "none";
            clearModalFields();
        }
        // Clear form and reset members list
        function clearModalFields() {
            projectForm.reset();
            document.getElementById("memberSearchResult").innerHTML = "";
            addedMembers = [];
            renderAddedMembers();
        }

        document.getElementById("newProjectBtn").addEventListener("click", openModal);
        closeModalBtn.addEventListener("click", closeModal);
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Variable to hold added members
        let addedMembers = [];

        // Render the list of added members
        function renderAddedMembers() {
            const listContainer = document.getElementById("addedMembersList");
            listContainer.innerHTML = "";
            if (addedMembers.length === 0) {
                listContainer.innerHTML = "<p>No members added yet.</p>";
            } else {
                addedMembers.forEach((member, index) => {
                    const memberDiv = document.createElement("div");
                    memberDiv.className = "member-item";
                    memberDiv.innerHTML = `<span>${member}</span>
            <button type="button" class="delete-member-btn" onclick="deleteMember(${index})">&times;</button>`;
                    listContainer.appendChild(memberDiv);
                });
            }
        }

        // Attach deleteMember to window so inline onclick can access it
        window.deleteMember = function (index) {
            addedMembers.splice(index, 1);
            renderAddedMembers();
        };

        // Attach addMember to window so inline onclick can access it
        window.addMember = function (email) {
            if (!addedMembers.includes(email)) {
                addedMembers.push(email);
                renderAddedMembers();
            } else {
                alert("Member already added.");
            }
        };

        // Search member functionality using Firestore "users" collection
        document.getElementById("searchMemberBtn").addEventListener("click", async () => {
            const emailInput = document.getElementById("memberEmailSearch").value.trim();
            const resultContainer = document.getElementById("memberSearchResult");
            resultContainer.innerHTML = "";
            if (!emailInput) {
                resultContainer.innerHTML = "<p>Please enter an email address.</p>";
                return;
            }

            // Query the Firestore "users" collection for a matching email
            const usersQuery = query(
                collection(db, "users"),
                where("email", "==", emailInput)
            );
            const querySnapshot = await getDocs(usersQuery);
            if (querySnapshot.empty) {
                resultContainer.innerHTML = "<p>No user found with this email.</p>";
            } else {
                querySnapshot.forEach(doc => {
                    const userData = doc.data();
                    resultContainer.innerHTML = `
            <p>${userData.displayName || userData.email} found.</p>
            <button type="button" onclick="addMember('${userData.email}')">Add Member</button>
          `;
                });
            }
        });

        // Form submission: Save new project to Firestore
        projectForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const projectName = document.getElementById("projectName").value;
            // Optionally, add the current user's email automatically if not already added
            const currentUserEmail = auth.currentUser ? auth.currentUser.email : null;
            if (currentUserEmail && !addedMembers.includes(currentUserEmail)) {
                addedMembers.push(currentUserEmail);
            }
            try {
                await addDoc(collection(db, "projects"), {
                    name: projectName,
                    members: addedMembers,
                    createdAt: serverTimestamp()
                });
                closeModal();
            } catch (error) {
                console.error("Error adding project: ", error);
            }
        });
    </script>
</body>

</html>
