<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - TeamSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #fdfbfb);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-box {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 440px;
      text-align: center;
      transition: 0.3s;
    }

    .login-box:hover {
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      color: #2563eb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
    }

    input {
      padding: 0.9rem 1rem;
      border: 1px solid #dce3ec;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9fafb;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #3b82f6;
      background-color: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    button {
      padding: 0.9rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.95;
      transform: translateY(-1px);
    }

    .error {
      color: #dc2626;
      font-size: 0.9rem;
    }

    p {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to TeamSync</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p class="error" id="errorMessage"></p>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCP6ZeexqSUCX3uc3-JMuleUbCxZ1YL93g",
      authDomain: "teamsync-28a36.firebaseapp.com",
      projectId: "teamsync-28a36",
      storageBucket: "teamsync-28a36.firebasestorage.app",
      messagingSenderId: "518634293938",
      appId: "1:518634293938:web:2c94b73b69c20349ae57ab"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login form submission
    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // Sign in the user with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Redirect to the index page after successful login
        window.location.href = "index.html";
      } catch (error) {
        // Display error message if login fails
        errorMessage.textContent = "Error: " + error.message;
      }
    });
  </script>
</body>
</html>
