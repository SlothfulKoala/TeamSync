<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Global Chat - TeamSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: sans-serif;
    }

    .app-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      height: 100vh;
      position: fixed;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .nav-links {
      list-style: none;
      padding: 0.25rem 0;
    }

    .nav-links li {
      margin: 0.25rem 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #374151;
      border-radius: 8px;
    }

    .icon {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .text {
      margin-left: 1rem;
      white-space: nowrap;
    }

    .sidebar.collapsed .text {
      display: none;
    }

    .toggle-link {
      cursor: pointer;
    }

    .sidebar-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .nav-top {
      margin-top: 0.5rem;
    }

    .project-links {
      margin-top: 0.75rem;
      padding-top: 0.5rem;
      border-top: 1px solid #374151;
      overflow-y: auto;
      max-height: 100%;
    }

    .settings-link {
      margin-bottom: 1rem;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      margin-left: 220px;
      /* Match the sidebar width */
      transition: margin-left 0.3s ease;
      /* Add transition for smooth collapsing */
    }

    .sidebar.collapsed+.main-content {
      margin-left: 60px;
      /* Match the collapsed sidebar width */
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .topbar .right-icons {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .topbar .right-icons span {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .topbar-link {
      text-decoration: none;
      color: black;
    }

    /* Chat Layout */
    .chat-container {
      display: flex;
      height: 100%;
    }

    /* Chat Sidebar */
    .chat-sidebar {
      width: 300px;
      background-color: #ffffff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
    }

    .chat-sidebar-header {
      padding: 1rem;
      background-color: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      font-weight: bold;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      height: 100%;
      position: relative;
    }

    .chat-list-item {
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .chat-list-item:hover {
      background-color: #f3f4f6;
    }

    .chat-list-item .avatar {
      width: 40px;
      height: 40px;
      background-color: #e5e7eb;
      border-radius: 50%;
      margin-right: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4b5563;
    }

    .chat-list-item .chat-info {
      flex: 1;
    }

    .chat-list-item .chat-info .name {
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .chat-list-item .chat-info .last-message {
      font-size: 0.9rem;
      color: #6b7280;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 1rem;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
    }

    .message {
      margin-bottom: 1rem;
      display: flex;
      align-items: flex-start;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message .bubble {
      max-width: 60%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .message.sent .bubble {
      background-color: #3b82f6;
      color: white;
    }

    .chat-input {
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-right: 1rem;
    }

    .chat-input button {
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .chat-input button:hover {
      background-color: #2563eb;
    }

    .new-chat-button {
      position: sticky;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      margin: 10px;
      background-color: #4f46e5;
      /* Indigo */
      color: white;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .new-chat-button:hover {
      background-color: #4338ca;
      /* Darker indigo on hover */
      transform: translateY(-2px);
    }

    .new-chat-button:active {
      transform: translateY(0);
    }

    /* Modal background */
    /* Basic Modal Styles */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      z-index: 1000;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      /* Semi-transparent background */
      padding-top: 60px;
      transition: all 0.3s ease-in-out;
      /* Smooth transition for modal visibility */
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 12px;
      /* Rounded corners */
      width: 50%;
      /* Adjust width as needed */
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Light shadow for depth */
      transition: all 0.3s ease-in-out;
    }

    /* Modal Header */
    .modal-header {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    /* Modal Input Fields */
    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 1em;
      margin-bottom: 5px;
      color: #555;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      /* Rounded input fields */
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #007bff;
      /* Change border color when focused */
      outline: none;
    }

    /* Buttons */
    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #007bff;
      /* Button hover color */
      color: white;
    }

    button.cancel-btn {
      background-color: #f44336;
      /* Red color for cancel */
      color: white;
    }

    button.submit-btn {
      background-color: #4caf50;
      /* Green color for submit */
      color: white;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
    }

    .close-btn:hover {
      color: #f44336;
      /* Red color when hovering */
    }

    /* Show modal animation */
    @keyframes modalOpen {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content {
      animation: modalOpen 0.3s ease-out;
    }

    /* Initially hide the modals */
    #newChatModal,
    #chatDetailsModal {
      display: none;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar from index.html -->
    <!-- Sidebar from index.html -->
    <aside class="sidebar collapsed" id="sidebar">
      <!-- Scrollable top section -->
      <div class="sidebar-content">
        <!-- Static nav section -->
        <ul class="nav-links nav-top">
          <!-- Toggle Button -->
          <li>
            <a href="javascript:void(0)" onclick="toggleSidebar()" class="toggle-link">
              <span class="icon">‚ò∞</span>

          </li>

          <!-- Profile -->
          <li>
            <a href="#">
              <span class="icon">üë§</span>

          </li>

          <!-- Dashboard -->
          <li><a href="index.html"><span class="icon">üè†</span><span class="text">Dashboard</span></a></li>

          <!-- Projects (moved from project-links) -->
          <li>
            <a href="project.html">
              <span class="icon">üìÅ</span>

            </a>
          </li>
        </ul>

        <!-- Empty container to maintain structure -->
        <div class="spacer"></div>
      </div>

      <!-- Bottom Section - Settings stays at the bottom -->

          <a href="#">
            <span class="icon">‚öôÔ∏è</span>
            <span class="text">Settings</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <!-- Topbar from index.html -->
      <div class="topbar">
        <div class="page-title">
          <a href="index.html" class="topbar-link">
            <h2>TeamSync</h2>
          </a>
        </div>
        <div class="right-icons">
          <span title="Notifications">üîî</span>
          <span title="Profile">üë§</span>
        </div>
      </div>

      <!-- Chat Layout -->
      <div class="chat-container">
        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
          <div class="chat-sidebar-header">Chats</div>

            <span>+ New Chat / Group</span>
          </div>

        <div class="chat-area">

          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- New Chat Modal -->
  <div id="newChatModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <div class="modal-header">Create New Chat</div>
      <div class="modal-footer">
        <button id="newGroupBtn" class="submit-btn">Create Group Chat</button>
        <button id="newPersonalChatBtn" class="submit-btn">Create Personal Chat</button>
        <button class="cancel-btn" id="closeModalBtnBottom">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Chat Details Modal -->
  <div id="chatDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeChatDetailsModalBtn">&times;</span>
      <div class="modal-header" id="chatDetailsTitle"></div>
      <div id="userInputArea"></div>
      <div class="modal-footer">
        <button class="submit-btn" id="submitChatDetailsBtn">Submit</button>
        <button class="cancel-btn" id="closeChatDetailsModalBtnBottom">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, where, doc, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP6ZeexqSUCX3uc3-JMuleUbCxZ1YL93g",
      authDomain: "teamsync-28a36.firebaseapp.com",
      projectId: "teamsync-28a36",
      storageBucket: "teamsync-28a36.appspot.com",
      messagingSenderId: "518634293938",
      appId: "1:518634293938:web:2c94b73b69c20349ae57ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const currentUsername = "user_1"; // your logged-in username
    let currentChatId = null;

    // Utility: Modal functions
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    // Modal button event listeners
    document.getElementById("newChatButton").addEventListener("click", () => openModal("newChatModal"));
    document.getElementById("closeModalBtn").addEventListener("click", () => closeModal("newChatModal"));
    document.getElementById("closeModalBtnBottom").addEventListener("click", () => closeModal("newChatModal"));
    document.getElementById("closeChatDetailsModalBtn").addEventListener("click", () => closeModal("chatDetailsModal"));
    document.getElementById("closeChatDetailsModalBtnBottom").addEventListener("click", () => closeModal("chatDetailsModal"));

    // New Chat button handlers
    document.getElementById("newGroupBtn").addEventListener("click", () => {
      closeModal("newChatModal");
      openModal("chatDetailsModal");
      document.getElementById("chatDetailsTitle").innerText = "Create Group Chat";
      document.getElementById("userInputArea").innerHTML = `
        <div style="margin-bottom: 15px;">
          <label for="groupChatNameInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Group Name:</label>
          <input type="text" id="groupChatNameInput" placeholder="Group Name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div style="margin-bottom: 15px;">
          <label for="groupMembersInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter usernames (comma separated):</label>
          <input type="text" id="groupMembersInput" placeholder="Usernames here..." style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
      `;
    });

    document.getElementById("newPersonalChatBtn").addEventListener("click", () => {
      closeModal("newChatModal");
      openModal("chatDetailsModal");
      document.getElementById("chatDetailsTitle").innerText = "Create Personal Chat";
      document.getElementById("userInputArea").innerHTML = `
        <div style="margin-bottom: 15px;">
          <label for="personalChatUserInput" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter username:</label>
          <input type="text" id="personalChatUserInput" placeholder="User name here..." style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
      `;
    });

    // Submit new chat
    document.getElementById("submitChatDetailsBtn").addEventListener("click", async () => {
      let members = [];
      let chatName = "";

      if (document.getElementById("groupChatNameInput")) {
        chatName = document.getElementById("groupChatNameInput").value.trim();
        members = document.getElementById("groupMembersInput").value.split(',').map(item => item.trim());

        if (!chatName) {
          alert("Please enter a group name.");
          return;
        }
        if (members.length < 2) {
          alert("You need at least 2 members for a group chat.");
          return;
        }

        await createGroupChat(chatName, null, members);
      } else {
        const username = document.getElementById("personalChatUserInput").value.trim();
        if (!username) {
          alert("Please enter a username.");
          return;
        }

        await createOrJoinChat(username);
      }

      closeModal("chatDetailsModal");
    });

    // Create or Join personal chat
    async function createOrJoinChat(username) {
      const q = query(
        collection(db, "chats"),
        where("type", "==", "personal"),
        where("members", "array-contains", currentUsername)
      );
      const snapshot = await getDocs(q);

      let foundChat = null;
      snapshot.forEach(docSnap => {
        const chat = docSnap.data();
        if (chat.members.includes(username)) {
          foundChat = docSnap;
        }
      });

      if (foundChat) {
        currentChatId = foundChat.id;
      } else {
        currentChatId = await createPersonalChat(username, [currentUsername, username]);
      }

      document.getElementById("chatHeader").innerText = username;
      listenToMessages();
    }

    async function createGroupChat(groupName, projectId, members) {
      if (!members.includes(currentUsername)) members.push(currentUsername);
      members = [...new Set(members)];

      const groupRef = await addDoc(collection(db, "chats"), {
        name: groupName,
        type: "group",
        members: members,
        projectId: projectId || null,
        createdAt: serverTimestamp(),
        lastMessageAt: serverTimestamp()
      });

      await addDoc(collection(db, "chats", groupRef.id, "messages"), {
        text: `Welcome to ${groupName}!`,
        senderName: "System",
        senderId: "system",
        timestamp: serverTimestamp()
      });

      currentChatId = groupRef.id;
      document.getElementById("chatHeader").innerText = groupName;
      listenToMessages();
    }

    async function createPersonalChat(username, members) {
      const chatRef = await addDoc(collection(db, "chats"), {
        name: username,
        type: "personal",
        members: members,
        createdAt: serverTimestamp(),
        lastMessageAt: serverTimestamp()
      });

      await addDoc(collection(db, "chats", chatRef.id, "messages"), {
        text: `You started a chat with ${username}.`,
        senderName: "System",
        senderId: "system",
        timestamp: serverTimestamp()
      });

      return chatRef.id;
    }

    function renderChatItem(docSnap) {
      const chat = docSnap.data();
      const chatId = docSnap.id;

      const chatItem = document.createElement("div");
      chatItem.classList.add("chat-list-item");
      chatItem.innerHTML = `
        <div class="avatar">${chat.name.charAt(0).toUpperCase()}</div>
        <div class="chat-info">
          <div class="name">${chat.name}</div>
          <div class="last-message">Click to open</div>
        </div>
      `;

      chatItem.addEventListener("click", () => {
        currentChatId = chatId;
        document.getElementById("chatHeader").innerText = chat.name;
        listenToMessages();
      });

      document.getElementById("chatList").appendChild(chatItem);
    }

    function listenToChatListChanges() {
      const chatListDiv = document.getElementById("chatList");
      const q = query(
        collection(db, "chats"),
        where("members", "array-contains", currentUsername),
        orderBy("lastMessageAt", "desc")
      );

      onSnapshot(q, (snapshot) => {
        chatListDiv.innerHTML = "";
        snapshot.forEach(docSnap => {
          renderChatItem(docSnap);
        });
      });
    }

    async function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const msg = msgInput.value.trim();
      if (msg && currentChatId) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), {
          text: msg,
          senderId: currentUsername,
          senderName: "You",
          timestamp: serverTimestamp()
        });

        await updateDoc(doc(db, "chats", currentChatId), {
          lastMessageAt: serverTimestamp()
        });

        msgInput.value = "";
      }
    }

    function listenToMessages() {
      const messagesRef = collection(db, "chats", currentChatId, "messages");
      const q = query(messagesRef, orderBy("timestamp"));

      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const msgDiv = document.createElement("div");
          msgDiv.classList.add("message");
          if (data.senderId === currentUsername) {
            msgDiv.classList.add("sent");
          }

          const bubble = document.createElement("div");
          bubble.classList.add("bubble");
          bubble.textContent = `${data.senderName}: ${data.text}`;
          msgDiv.appendChild(bubble);
          messagesDiv.appendChild(msgDiv);
        });
      });
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    listenToChatListChanges();
  </script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const logoText = document.getElementById("logoText");

      sidebar.classList.toggle("collapsed");

      if (sidebar.classList.contains("collapsed")) {
        logoText.textContent = "";
      } else {
        logoText.textContent = "TeamSync";
      }
    }
  </script>
</body>

</html>
