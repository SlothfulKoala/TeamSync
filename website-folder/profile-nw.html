<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - TeamSync</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .app-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .nav-links {
      list-style: none;
      padding: 1rem 0;
    }

    .nav-links li {
      margin: 0.5rem 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background-color: #374151;
      border-radius: 8px;
    }

    .icon {
      font-size: 1.2rem;
      width: 24px;
      text-align: center;
    }

    .text {
      margin-left: 1rem;
      white-space: nowrap;
    }

    .sidebar.collapsed .text {
      display: none;
    }

    .toggle-link {
      cursor: pointer;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
    }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      border-bottom: 1px solid #e5e7eb;
    }

    .topbar h2 {
      color: #1f2937;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .right-icons span {
      font-size: 1.2rem;
      cursor: pointer;
    }

    /* Profile Box */
    .profile-box {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      margin: auto;
      text-align: center;
      transition: 0.3s;
    }

    .profile-box:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      transform: translateY(-3px);
    }

    .profile-box h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #2563eb;
    }

    .profile-box p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .profile-box strong {
      color: #000;
    }

    .profile-box button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .profile-box button:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      transform: scale(1.05);
    }

    /* Popup */
    .edit-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .popup-content {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .popup-content input {
      padding: 0.9rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .popup-content button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-content button:hover {
      background: linear-gradient(to right, #2563eb, #3b82f6);
      transform: scale(1.05);
    }

    .close-btn {
      background: #ef4444;
      margin-top: 0.5rem;
    }

    .close-btn:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <aside class="sidebar" id="sidebar">
      <ul class="nav-links">
        <li>
          <a class="toggle-link" onclick="toggleSidebar()">
            <span class="icon">‚ò∞</span>
            <span class="text">TeamSync</span>
          </a>
        </li>
        <li><a href="profile-nw.html"><span class="icon">üë§</span><span class="text">Your Profile</span></a></li>
        <li><a href="global-chat.html"><span class="icon">üí¨</span><span class="text">Chats</span></a></li>
        <li><a href="#"><span class="icon">üìÅ</span><span class="text">Projects</span></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="topbar">
        <h2>TeamSync</h2>
        <div class="right-icons">
          <span>üë§</span>
        </div>
      </div>

      <div class="profile-box">
        <h2>Your Profile</h2>
        <p><strong>Username:</strong> <span id="username">Loading...</span></p>
        <p><strong>Email:</strong> <span id="email">Loading...</span></p>
        <button id="editBtn">Edit Username</button>
      </div>
    </main>
  </div>

  <!-- Popup -->
  <div class="edit-popup" id="editPopup">
    <div class="popup-content">
      <h2>Edit Username</h2>
      <input type="password" id="currentPassword" placeholder="Enter current password">
      <input type="text" id="newUsername" placeholder="Enter new username">
      <button id="saveBtn">Save Changes</button>
      <button class="close-btn" id="closePopupBtn">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      reauthenticateWithCredential,
      EmailAuthProvider,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP6ZeexqSUCX3uc3-JMuleUbCxZ1YL93g",
      authDomain: "teamsync-28a36.firebaseapp.com",
      projectId: "teamsync-28a36",
      storageBucket: "teamsync-28a36.appspot.com",
      messagingSenderId: "518634293938",
      appId: "1:518634293938:web:2c94b73b69c20349ae57ab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameElement = document.getElementById("username");
    const emailElement = document.getElementById("email");
    const editBtn = document.getElementById("editBtn");
    const editPopup = document.getElementById("editPopup");
    const closePopupBtn = document.getElementById("closePopupBtn");
    const saveBtn = document.getElementById("saveBtn");
    const currentPasswordInput = document.getElementById("currentPassword");
    const newUsernameInput = document.getElementById("newUsername");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const userDocRef = doc(db, "users", user.uid);
        getDoc(userDocRef).then((docSnap) => {
          if (docSnap.exists()) {
            const data = docSnap.data();
            usernameElement.textContent = data.username;
            emailElement.textContent = data.email;
          }
        });
      }
    });

    editBtn.addEventListener("click", () => {
      editPopup.style.display = "flex";
    });

    closePopupBtn.addEventListener("click", () => {
      editPopup.style.display = "none";
    });

    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      const currentPassword = currentPasswordInput.value.trim();
      const newUsername = newUsernameInput.value.trim();

      if (!currentPassword || !newUsername) {
        alert("Please fill all fields.");
        return;
      }

      const credential = EmailAuthProvider.credential(user.email, currentPassword);
      try {
        await reauthenticateWithCredential(user, credential);
        await updateDoc(doc(db, "users", user.uid), { username: newUsername });
        await updateProfile(user, { displayName: newUsername });
        usernameElement.textContent = newUsername;
        editPopup.style.display = "none";
        alert("Username updated successfully!");
      } catch (e) {
        alert("Error: " + e.message);
      }
    });

    window.toggleSidebar = function () {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
</body>

</html>
