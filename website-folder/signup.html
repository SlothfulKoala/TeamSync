<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TeamSync - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      font-family: sans-serif;
    }

    .app-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
    }

    .signup-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #1f2937;
    }

    .signup-box form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .signup-box input {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      font-size: 1rem;
    }

    .signup-box button {
      padding: 0.75rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .signup-box button:hover {
      background-color: #059669;
    }

    .signup-box .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="signup-box">
      <h2>Create Your TeamSync Account</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="username" placeholder="User Name" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p class="error" id="errorMessage"></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Firebase config (use your real config here)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle signup
    const signupForm = document.getElementById("signupForm");
    const errorMessage = document.getElementById("errorMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const username = document.getElementById("username").value; // not used in Firebase Auth, can store later
      const password = document.getElementById("password").value;

      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Signup successful!");
        // Optional: store username in Firestore or Realtime DB here
        window.location.href = "Dashboard.html";
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });
  </script>
</body>

</html>
