<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSync - Form Builder</title>
    <link rel="stylesheet" href="forms.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #0056b3;
        }
        .form-builder {
            display: flex;
            gap: 20px;
        }
        .form-controls {
            flex: 1;
        }
        .form-preview {
            flex: 2;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-controls button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-controls button:hover {
            background-color: #0056b3;
        }
        .form-preview h3 {
            margin-bottom: 20px;
        }
        .form-preview .form-field {
            margin-bottom: 15px;
        }
        .form-preview .form-field label {
            display: block;
            margin-bottom: 5px;
        }
        .form-preview .form-field input,
        .form-preview .form-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-form {
            margin-top: 20px;
            text-align: center;
        }
        .save-form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .save-form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Form Builder</h1>
            <p>Create and customize forms in real-time.</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="issues.html">Issues</a></li>
                <li><a href="discussions.html">Discussions</a></li>
            </ul>
        </nav>

        <section class="form-builder">
            <div class="form-controls">
                <h3>Add Fields</h3>
                <button onclick="addField('text')">Text Field</button>
                <button onclick="addField('mcq')">Multiple Choice</button>
                <button onclick="addField('checkbox')">Checkbox</button>
            </div>
            <div class="form-preview">
                <h3>Form Preview</h3>
                <div id="form-preview-container"></div>
            </div>
        </section>

        <div class="save-form">
            <button onclick="saveForm()">Save Form</button>
        </div>
    </div>

    <script>
        const formPreviewContainer = document.getElementById('form-preview-container');

        function addField(type) {
            let fieldHTML = '';
            if (type === 'text') {
                fieldHTML = `
                    <div class="form-field">
                        <label>Text Field</label>
                        <input type="text" placeholder="Enter text">
                    </div>
                `;
            } else if (type === 'mcq') {
                fieldHTML = `
                    <div class="form-field">
                        <label>Multiple Choice</label>
                        <select>
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                        </select>
                    </div>
                `;
            } else if (type === 'checkbox') {
                fieldHTML = `
                    <div class="form-field">
                        <label>Checkbox</label>
                        <input type="checkbox"> Option 1
                    </div>
                `;
            }
            formPreviewContainer.innerHTML += fieldHTML;
        }

        function saveForm() {
            alert('Form saved successfully!');
        }
    </script>
</body>
</html>
