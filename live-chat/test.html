<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TeamSync Live Chat</title>
</head>
<body>
  <h2>Create or Join a Chat</h2>
  <input type="text" id="chatName" placeholder="Chat name" />
  <button id="joinButton">Enter</button>

  <div id="chatUI" style="display:none;">
    <h3 id="chatHeader"></h3>
    <div id="messages" style="border:1px solid #ccc; height:200px; overflow:auto;"></div>
    <input type="text" id="messageInput" placeholder="Type message" />
    <button id="sendButton">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, getDocs, where } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP6ZeexqSUCX3uc3-JMuleUbCxZ1YL93g",
      authDomain: "teamsync-28a36.firebaseapp.com",
      projectId: "teamsync-28a36",
      storageBucket: "teamsync-28a36.firebasestorage.app",
      messagingSenderId: "518634293938",
      appId: "1:518634293938:web:2c94b73b69c20349ae57ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentChatId = null;

    // Wait for the DOM to be fully loaded before attaching event listeners
    document.addEventListener('DOMContentLoaded', function () {
      // Join button event listener
      const joinButton = document.getElementById('joinButton');
      joinButton.addEventListener('click', createOrJoinChat);

      // Send button event listener
      const sendButton = document.getElementById('sendButton');
      sendButton.addEventListener('click', sendMessage);
    });

    async function createOrJoinChat() {
      const name = document.getElementById("chatName").value;
      const q = query(collection(db, "chats"), where("name", "==", name));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        currentChatId = snapshot.docs[0].id;
      } else {
        const chatRef = await addDoc(collection(db, "chats"), {
          name: name,
          createdAt: serverTimestamp()
        });
        currentChatId = chatRef.id;
      }

      document.getElementById("chatHeader").innerText = `Chat: ${name}`;
      document.getElementById("chatUI").style.display = "block";
      listenToMessages();
    }

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (msg.trim()) {
        await addDoc(collection(db, "chats", currentChatId, "messages"), {
          text: msg,
          sender: "Anonymous",
          timestamp: serverTimestamp()
        });
        document.getElementById("messageInput").value = "";
      }
    }

    function listenToMessages() {
      const messagesRef = collection(db, "chats", currentChatId, "messages");
      const q = query(messagesRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const p = document.createElement("p");
          p.textContent = `${data.sender}: ${data.text}`;
          messagesDiv.appendChild(p);
        });
      });
    }
  </script>
</body>
</html>
