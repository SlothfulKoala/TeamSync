<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamSync - Your Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f7f9;
        }
        
        .sidebar {
            width: 220px;
            background-color: #1a2331;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 5px 0;
            cursor: pointer;
        }
        
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-item i {
            margin-right: 15px;
            font-size: 18px;
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
        
        .sidebar-logo i {
            margin-right: 15px;
        }
        
        .main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .header-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .header-icons {
            display: flex;
            align-items: center;
        }
        
        .header-icon {
            margin-left: 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            padding: 30px;
            width: 100%;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e1e4e8;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #6c757d;
            position: relative;
        }
        
        .profile-picture-change {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #4285f4;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
        }
        
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .profile-info p {
            color: #6c757d;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .profile-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1 0 300px;
            margin-right: 20px;
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .password-container {
            position: relative;
        }
        
        .change-password {
            color: #4285f4;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .button-primary {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .button-secondary {
            background-color: transparent;
            color: #6c757d;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>

    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">

            <div class="header-icons">
                <div class="header-icon">üîî</div>

        <!-- Profile Content -->

                <div class="profile-info">

            <div class="profile-section">
                <h2>Personal Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>

                    <div class="form-group">

                <div class="form-row">

                    <div class="form-group">

            </div>
            
            <div class="profile-section">

                <div class="form-row">

                    <div class="form-group">

                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <input type="text" id="language" value="English (US)">
                    </div>
                    <div class="form-group">
                        <label for="dateFormat">Date Format</label>
                        <input type="text" id="dateFormat" value="MM/DD/YYYY">
                    </div>
                </div>
            </div>
            
            <div class="profile-section">
                <h2>Notifications</h2>
                <div class="form-row">
                    <div class="form-group" style="flex: 1 0 100%">
                        <label for="emailNotification">Email Notifications</label>
                        <input type="text" id="emailNotification" value="All notifications">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group" style="flex: 1 0 100%">
                        <label for="pushNotification">Push Notifications</label>
                        <input type="text" id="pushNotification" value="Important notifications only">
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="button-secondary">Cancel</button>
                <button class="button-primary">Save Changes</button>
            </div>
        </div>
    </div>
</body>
